

name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-nightly-only:
    name: Build nightly only
    runs-on: ubuntu-latest
    container: saferq/wrap-rocks:0.2.0
    steps:
      - uses: actions/checkout@v1
      - name: build
        run: |
          source /root/.cargo/env
          for PYBIN in /opt/python/cp3[891]*/bin; do
            "${PYBIN}/maturin" build -m nightly-only/Cargo.toml -i "${PYBIN}/python" --release
          done
      - name: auditwheel
        run: |
          for wheel in nightly-only/target/wheels/*.whl; do
              auditwheel repair "${wheel}"
          done

